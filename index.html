<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENT STUDIO | 特工載具塗裝</title>
    <style>
        :root { --primary-cyan: #00f2ff; --bg-black: #0a0a0a; --card-bg: #151515; --text-gray: #a0a0a0; }
        body { background-color: var(--bg-black); color: white; font-family: sans-serif; margin: 0; line-height: 1.6; }
        .top-bar { height: 4px; background: linear-gradient(90deg, transparent, var(--primary-cyan), transparent); }
        header { text-align: center; padding: 60px 20px; }
        h1 { letter-spacing: 8px; font-size: 2.5rem; text-shadow: 0 0 15px var(--primary-cyan); margin: 0; }
        .subtitle { color: var(--primary-cyan); font-size: 0.9rem; letter-spacing: 4px; margin-top: 10px; }
        .team-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 40px 10%; }
        .member-card { background: var(--card-bg); border: 1px solid #222; padding: 25px; border-radius: 4px; }
        .member-card:hover { border-color: var(--primary-cyan); box-shadow: 0 0 15px rgba(0, 242, 255, 0.1); }
        .role { color: var(--primary-cyan); font-size: 0.8rem; font-weight: bold; display: block; }
        .name { font-size: 1.4rem; font-weight: bold; display: block; margin: 10px 0; }
        .desc { color: var(--text-gray); font-size: 0.85rem; }
        footer { text-align: center; padding: 50px; color: #444; font-size: 0.8rem; }
        .status-blink { display: inline-block; width: 8px; height: 8px; background-color: var(--primary-cyan); border-radius: 50%; margin-right: 8px; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <header>
        <h1>AGENT STUDIO</h1>
        <div class="subtitle">EXTREME VEHICLE LIVERY WORKS</div>
    </header>
    <div class="team-container">
        <div class="member-card"><span class="role">執行長 CEO</span><span class="name">特工721</span><p class="desc">負責工作室總體發展規劃、技術研發與最終品質審核。</p></div>
        <div class="member-card"><span class="role">行政總監 CAO</span><span class="name">哈茲</span><p class="desc">負責委託流程管理、合約規則與財務核算，維持日常運作。</p></div>
        <div class="member-card"><span class="role">線上資訊監察官</span><span class="name">Caspar</span><p class="desc">專職知識產權保護與外流追蹤，確保商城資源獨特性。</p></div>
        <div class="member-card"><span class="role">部門經理 DM</span><span class="name">Hei0409</span><p class="desc">負責製作部門進度調度與品質監督，確保各項委託準時完成。</p></div>
    </div>
    <footer><p><span class="status-blink"></span>SYSTEM STATUS: SECURE / 2026 AGENT VEHICLE LIVERY</p></footer>
</body>
</html>
