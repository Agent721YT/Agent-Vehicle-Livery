<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENT VEHICLE LIVERY | 官方系統</title>
    <style>
        :root { --sidebar-w: 260px; --main-blue: #0047ba; --bg-gray: #f8f9fa; }
        * { box-sizing: border-box; }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; margin: 0; display: flex; background: var(--bg-gray); height: 100vh; overflow: hidden; }

        /* 左側導航 (完全對標截圖) */
        nav {
            width: var(--sidebar-w);
            background: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .logo-box { padding: 30px 20px; border-bottom: 1px solid #eee; }
        .logo-box img { width: 100%; height: auto; }
        
        .nav-section-title { padding: 25px 20px 10px; font-size: 12px; color: #999; font-weight: bold; text-transform: uppercase; }
        .nav-link { padding: 12px 25px; color: #444; text-decoration: none; font-size: 14px; display: block; border-right: 4px solid transparent; cursor: pointer; }
        .nav-link:hover { background: #f0f0f0; }
        .nav-link.active { background: #eef4ff; color: var(--main-blue); border-right-color: var(--main-blue); font-weight: bold; }

        /* 右側主畫面 */
        main { flex: 1; height: 100vh; overflow-y: auto; padding: 40px; }
        .content-container { max-width: 900px; margin: auto; }

        /* 頂部 Banner */
        .banner {
            width: 100%;
            height: 220px;
            background: #000;
            border-radius: 12px;
            margin-bottom: 40px;
            background-image: url('橫幅圖片網址'); /* 這裡換你的網址 */
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* 內容卡片 */
        .section-card {
            background: #fff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 40px;
        }

        h1 { font-size: 42px; color: #000; margin: 0 0 20px 0; border-bottom: 6px solid #000; display: inline-block; padding-bottom: 10px; }
        p { font-size: 18px; line-height: 1.8; color: #444; white-space: pre-line; }

        /* 成員區塊排版 */
        .member-row { display: flex; align-items: flex-start; gap: 30px; margin-top: 30px; border-top: 1px solid #eee; padding-top: 30px; }
        .member-avatar { width: 150px; height: 150px; background: #eee; border-radius: 8px; overflow: hidden; }
        .member-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .member-info { flex: 1; }
        .tag { background: #005cff; color: #fff; padding: 2px 10px; border-radius: 20px; font-size: 12px; display: inline-block; margin-bottom: 10px; }
        .member-name { font-size: 24px; font-weight: bold; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

    <nav>
        <div class="logo-box">
            <img src="LOGO圖片網址" alt="LOGO"> </div>
        
        <div class="nav-section-title">NAV SECTION</div>
        <a class="nav-link active" onclick="go('intro')">介紹</a>
        <a class="nav-link" onclick="go('livery')">車輛塗裝</a>
        <a class="nav-link" onclick="go('price')">商品價目表</a>
        <a class="nav-link" onclick="go('team')">Team 成員</a>
    </nav>

    <main>
        <div class="content-container">
            
            <section id="intro">
                <div class="banner"></div>
                <div class="section-card">
                    <h1>1. 商品價值目表</h1>
                    <p>這裡填入你的商品價值目表內容說明...</p>
                </div>
            </section>

            <section id="team" style="display:none;">
                <h1>Team 成員</h1>
                <div class="section-card">
                    <div class="member-row">
                        <div class="member-avatar"></div>
                        <div class="member-info">
                            <span class="tag">管理員</span>
                            <span class="member-name">特工721 / 執行長</span>
                            <p>掌握委託項目最終決策、技術研發與審核。</p>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <script>
        function go(id) {
            // 隱藏所有頁面
            document.querySelectorAll('section').forEach(s => s.style.display = 'none');
            // 顯示選擇的頁面
            document.getElementById(id).style.display = 'block';
            // 標記導航
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
