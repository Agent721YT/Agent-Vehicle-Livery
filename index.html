    <style>
        /* 基本設定 */
        * { box-sizing: border-box; }
        body { font-family: "Segoe UI", "Microsoft JhengHei", sans-serif; margin: 0; display: flex; background-color: #ffffff; height: 100vh; overflow: hidden; }

        /* 左側固定選單欄 */
        .sidebar {
            width: 260px;
            background: #ffffff;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 30px 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        .sidebar-header img { width: 100%; max-width: 180px; }

        .nav-section { padding: 20px 0; }
        .nav-group-title {
            padding: 0 25px;
            font-size: 11px;
            font-weight: bold;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .nav-link {
            display: block;
            padding: 10px 25px;
            color: #444;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .nav-link:hover { background: #f8f9fa; color: #005cff; }
        .nav-link.active { background: #eef4ff; color: #005cff; border-right: 3px solid #005cff; font-weight: bold; }

        /* 右側主內容區 */
        .main-container {
            flex: 1;
            height: 100vh;
            overflow-y: auto;
            position: relative;
        }

        /* 內容顯示區塊 */
        .page-content {
            display: none;
            padding: 40px 60px;
            max-width: 1000px;
        }
        .page-content.active { display: block; }

        /* Banner 樣式 */
        .top-banner {
            width: 100%;
            height: 220px;
            background-color: #000;
            border-radius: 12px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(45deg, #000 30%, #1a1a1a 100%);
            color: white;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 4px;
        }

        /* 標題與文字樣式 */
        h1 { font-size: 38px; color: #000; margin: 0 0 20px 0; border-bottom: 5px solid #000; display: inline-block; padding-bottom: 5px; }
        p { font-size: 18px; line-height: 1.8; color: #222; white-space: pre-line; margin-bottom: 30px; }
