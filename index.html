<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENT VEHICLE LIVERY | 官網</title>
    <style>
        :root {
            --sidebar-width: 240px;
            --agent-blue: #0066ff;
            --text-dark: #1a1a1a;
            --bg-gray: #f5f7f9;
        }

        * { box-sizing: border-box; }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; margin: 0; background: #fff; color: var(--text-dark); display: flex; }

        /* 左側導航欄 */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            border-right: 1px solid #e0e0e0;
            position: fixed;
            background: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            z-index: 100;
        }

        .sidebar-logo {
            padding: 0 25px 20px;
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: #000;
            border-bottom: 1px solid #eee;
        }

        .nav-group { margin-top: 20px; }
        .nav-label { font-size: 0.75rem; color: #999; padding: 0 25px; margin-bottom: 10px; font-weight: bold; }
        
        .nav-item {
            display: block;
            padding: 12px 25px;
            text-decoration: none;
            color: #444;
            font-size: 0.95rem;
            transition: 0.2s;
            cursor: pointer;
        }

        .nav-item:hover { background: #f0f4ff; color: var(--agent-blue); }
        .nav-item.active { background: #e8f0fe; color: var(--agent-blue); border-right: 4px solid var(--agent-blue); font-weight: bold; }

        /* 右側內容區 */
        .content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 60px 80px;
            min-height: 100vh;
        }

        section.active { display: block; }

            height: 250px;
